{% extends "base.html" %}

{% block title %}Contact Us{% endblock title %}

{% block contactactive %}active{% endblock contactactive %}

{% block body %}
  <div class="container my-3">

    <h2 class="text-center">Contact Us</h2>
    <form action="/contact/" method="post">
      {% csrf_token %}
      <div class="form-group my-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
      </div>

      <div class="form-group my-3">
        <label for="mail_id">Email Address</label>
        <input type="email" class="form-control" id="mail_id" name="mail_id" placeholder="name@example.com">
      </div>

      <div class="form-group my-3">
        <label for="phone_no">Mobile</label>
        <input type="text" class="form-control" id="phone_no" name="phone_no" placeholder="Your Phone Number">
      </div>

      <div class="form-group">
        <label for="query">Query</label>
        <textarea class="form-control" id="query" name="query" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>

  </div>
{% endblock body %}
